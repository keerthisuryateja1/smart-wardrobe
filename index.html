<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wardrobe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart Wardrobe</h1>
        <form id="wardrobeForm">
            <!-- Weather Dropdown -->
            <label for="weather">Weather:</label>
            <select id="weather" name="weather">
                <option value="sunny">Sunny</option>
                <option value="rainy">Rainy</option>
                <option value="cold">Cold</option>
            </select>

            <!-- Occasion Dropdown -->
<label for="occasion">Occasion:</label>
<select id="occasion" name="occasion">
    <option value="casual">Casual Outing 🌞🌧️❄️</option>
    <option value="formal">Formal Event 🎩👗</option>
    <option value="party">Party Night 🎉💃</option>
    <option value="romantic">Romantic / Couple Shoot ❤️</option>
    <option value="street">Street Photography 🏙️📸</option>
    <option value="traditional">Traditional / Cultural Photoshoot 🎭</option>
    <option value="adventure">Adventure / Travel 🌲🥾</option>
    <option value="fun">Fun / Playful 🎈🎠</option>
    <option value="cinematic">Cinematic / Moody Shots 🎬</option>
</select>
            

            <!-- Submit Button -->
            <button type="button" onclick="getRecommendation()">Get Recommendation</button>
        </form>

        <!-- Output Section -->
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
